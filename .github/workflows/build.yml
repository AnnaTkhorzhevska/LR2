name: Automake Build

on:
  push:
    branches:
      - branchAutomake

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y automake autoconf libtool g++

      - name: Generate configure script
        run: |
          aclocal
          autoconf
          automake --add-missing

      - name: Build the project
        run: |
          ./configure
          make

      - name: Create tarball
        run: make dist
